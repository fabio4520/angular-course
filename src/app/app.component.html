<div class="container mt-5">
  <div class="form-area">
    <form #f='ngForm' (submit)="onSubmit(f)">
      <div class="form-group">
        <label for="">First Name</label>
        <input type="text" placeholder="First name" class="form-control"
          [ngClass]="{'is-invalid': firstName.invalid && firstName.touched}" name="firstName" ngModel
          #firstName="ngModel" (change)="getValue(firstName)" required>
        <div class="alert alert-danger" *ngIf="firstName.invalid && firstName.touched">First name is required ...</div>
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="email" name="email" placeholder="email" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="">Address</label>
        <textarea name="address" cols="30" rows="10" placeholder="address" class="form-control" ngModel></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
